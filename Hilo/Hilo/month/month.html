<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>month</title>

    <link href="month.css" rel="stylesheet" />
    <script src="month.js"></script>
</head>
<body>
    <div class="month fragment">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'myPicturesFolder'}"></span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div id="monthgroup" data-win-control="WinJS.UI.ListView" data-win-options="{}">
            </div>
        </section>

    </div>
</body>
</html>
